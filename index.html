<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/icon.png">
    <title>Cups of coffee</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <p class="card__cost">$2</p>
            <img src="img/bronze.png">
            <p class="card__tier">Bronze</p>
            <p class="card__description">any cup of coffee until $3</p>
        </div>
        <div class="card">
            <p class="card__cost">$3</p>
            <img src="img/gold.png">
            <p class="card__tier">Gold</p>
            <p class="card__description">any cup of coffee until $5</p>
        </div>
        <div class="card">
            <p class="card__cost">$2.5</p>
            <img src="img/silver.png">
            <p class="card__tier">Silver</p>
            <p class="card__description">any cup of coffee until $4</p>
        </div>
    </div>
</body>
</html>
